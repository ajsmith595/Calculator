<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Calculator!</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">CALCULATOR</h1>
        <h3 class="text-center">MADE BY <a href="https://ajsmith595.github.io/Portfolio/">ADAM SMITH</a></h3>

        <div class="calculator">
            <h3 class="calc-above">0</h3>
            <h3 class="calc-input">0</h3>
            <div class="calc-row text-center">
                <button class="btn btn-info" id="plusminusbtn">+/-</button>
                <button class="btn btn-danger" id="cbtn">C</button>
                <button class="btn btn-warning" id="cebtn">CE</button>
                <button class="btn btn-info" id="plusbtn">+</button>
            </div>
            <div class="calc-row text-center">
                <button class="btn btn-primary" id="onebtn">1</button>
                <button class="btn btn-primary" id="twobtn">2</button>
                <button class="btn btn-primary" id="threebtn">3</button>
                <button class="btn btn-info" id="minusbtn">-</button>
            </div>
            <div class="calc-row text-center">
                <button class="btn btn-primary" id="fourbtn">4</button>
                <button class="btn btn-primary" id="fivebtn">5</button>
                <button class="btn btn-primary" id="sixbtn">6</button>
                <button class="btn btn-info" id="multbtn">ร</button>
            </div>
            <div class="calc-row text-center">
                <button class="btn btn-primary" id="sevenbtn">7</button>
                <button class="btn btn-primary" id="eightbtn">8</button>
                <button class="btn btn-primary" id="ninebtn">9</button>
                <button class="btn btn-info" id="dividebtn">รท</button>
            </div>
            <div class="calc-row text-center">
                <button class="btn btn-primary" id="decimalbtn">.</button>
                <button class="btn btn-primary" id="zerobtn">0</button>
                <button class="btn btn-warning" id="delbtn">DEL</button>
                <button class="btn btn-success equalbtn">=</button>
            </div>


        </div>

    </div>
</body>

</html>
